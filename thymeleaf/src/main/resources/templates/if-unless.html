<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>If Unless Attributes</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Role</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.role}"></td>
				<td>
					<a href="@{/update}" th:if="${user.role} == 'ADMIN'">Update</a>
					<a href="@{/delete}" th:if="${user.role} == 'ADMIN'">Delete</a>
					<a href="@{/view}" th:unless="${user.role} == 'ADMIN'">View</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
